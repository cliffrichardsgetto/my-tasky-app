        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <body onload="loadInitialData()">
        <!-- Btrn  on  small screen  size -->
        <div class="add__new__btn__mobile__only d-md-none">
            <button class="btn btn-outline-primary d-flex align-items-center gap-3" 
             type="submit" 
              data-bs-toggle="modal"
               data-bs-target="#addNewModal">       
              <i class="fa-light fa-plus mr-4"></i>Add New Item
            </button>        
            </div>
            <!-- Add  New  Item  Modal--> 
            <div class="modal fade" 
            id="addNewModal" 
            tabindex="-1"
            aria-labelledby="addNewModalLabel"
             aria-hidden="true">
              <!-- vertically  centered   from  getbootstrap.com-->
               <div class="modal-dialog modal-dialog-centered">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h1 class="modal-title fs-5" id="addNewModalLabel">Add New Task</h1>
                     <button type="button" 
                     class="btn-close"
                     data-bs-dismiss="modal" 
                     aria-label="Close"></button>
                   </div>
                   <div class="modal-body">
                    <form onsubmit="return false">
                   
                    <!--iamge-->
                    <div class="mb-3">
                      <label for="imageUrl" class="form-label">Image URL</label>
                      <input 
                      type="url" 
                      class="form-control"
                       id="imageUrl"
                       aria-describedby="imageDesc"
                      placeholder="https://rohan.com.image.png"/>
                      <div id="imageDesc" class="form-text">Its a option filed for you...</div>
                    </div>
                      <!--title -->
                      <div class="mb-3">
                        <label for="taskTitle" class="form-label">Task Title</label>
                        <input type="text" class="form-control" id="taskTitle"
                        placeholder="Task Title" required
                        />
                      </div> 
                        <!--Task  type -->
                      <div class="mb-3">
                        <label for="tags" class="form-label">Task Type</label>
                        <input type="text" class="form-control" id="tags"
                        placeholder="Task Type!" required
                        />
                      </div> 
                       
  
                    <!--task  Description-->
                    <div class="mb-3">
                      <label for="taskDescription" 
                      class="form-label">Task Description</label>
                      <textarea
                      type="text"
                      class="form-control"
                      id="taskDescription"
                      placeholder="Task Description..."
                      required
                      rows="3"
                      ></textarea>
                      </div>
                      </form> 
                     </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" 
                      data-bs-dismiss="modal">Close</button>
                      <button type="submit"
                       class="btn btn-primary" onclick="handleSubmit()">Save changes</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- open task Modal-->
            <div
              class="modal fade"
              id="showTask"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                 <div class="modal-header">
                   <h1 class="modal-title fs-5" id="exampleModalLabel">
                     Task Details..
                   </h1>
                   <button
                     type="button"
                     class="btn-close"
                     data-bs-dismiss="modal"
                     aria-label="Close"
                   ></button>
                 </div>
                 <div class="modal-body task__modal__body"></div>
                 <div class="modal-footer">
                 <button
                   type="button"
                   class="btn btn-secondary"
                   data-bs-dismiss="modal"
                 >
                   Close
                 </button>
                 </div>
                </div>
            </div>
        </div> 

                    

             <!-- search  navbar  at  bootstrap.com  and  copy  it-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">MY Tasky App</a>
              <button class="navbar-toggler"
               type="button" data-bs-toggle="collapse" 
               data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" 
                aria-expanded="false" 
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                  
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a> 
                  </li>
                </ul>
                  <!--<button class="btn btn-outline-primary" type="submit">-->
                 <!-- align-->
                <button class="btn btn-outline-primary d-flex align-items-center gap-3"  type="submit"  data-bs-toggle="modal" data-bs-target="#addNewModal">       
                   <i class="fa-light fa-plus mr-4"></i>Add New Item</button>
                   <!-- Button trigger modal -->

              </div>
            </div>
        </nav>
 
        <div class="container">
          <section class="mt-5">
            <div class="row justify-content-center">
              <!--<div class="col-md-6 col-sm-12">-->
                <div class="col-sm-12 col-md-6">
                  <!--copy  input  group  bootstrap-->   
                  
                <!--<div class="input-group flex-nowrap"-->
                  <div class="input-group flex-nowrap shadow-lg rounded">
                  <input type="search" class="form-control" placeholder="Search Task Here ... "  aria-label="Search Task" aria-describedby="basic-addon1"
                  oninput="searchTask.apply(this,arguments)"
                  />
                  <span class="input-group-text" id="addon-wrapping">
                   <i class="fas fa-serach"></i>
                  </span>
                </div>
              </div>
              </div>

          <section class="mt-3">

          </section>
        </div>
